query ($after: String, $first: Int, $investmentBudget: [AumFilter!], $currencies: [CurrencyFilter!], $geographies: [GeographyFilter!], $assetclasses: [AssetClassFilter!], $annualizedReturns: [ReturnsFilter!]) {
  instruments(productType: "Funds", first: $first, after: $after, filter: {investmentBudget: $investmentBudget, currencies: $currencies, geographies: $geographies, assetclasses: $assetclasses, returns: $annualizedReturns}, sort: {topSelling: {percentile: 75, ordering: 2}, topAum: {percentile: 75, ordering: 1}}) {
    pageCursors {
      all {
        cursor
      }
    }
    totalPages
    totalCount
    pageInfo {
      hasNextPage
    }
    nodes {
      currency {
        id
        isoCode
      }
      ... on Fund {
        instrumentLabel {
          topSellingPercentile
          topAumPercentile
        }
        wiCode
        instrumentName
        standardDeviation {
          threeYear
        }
        returns {
          threeYear
        }
        strategicAssetAllocation {
          cash
          bond
          stock
          alternatives
        }
        expenseRatio
        sharpeRatio {
          threeYear
        }
        incomeGrowthFocus
        minimumInitialInvestment
        previousClosePrice
      }
    }
  }
}
